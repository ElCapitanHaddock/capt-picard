
<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  
    <center>
      <br>
      <p id="messages"></p>
      <input id="m" onkeypress="handleKeyPress(event)" autocomplete="off" /><button onclick="sendMessage()">Send</button>
    </center>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script>
      /*global io*/
      var socket = io();
      var messages = document.getElementById("messages")
      socket.on("latest", function(message) { //incoming messages
          messages.innerHTML += "<div></div>"+message+"<div style='height:10px;></div>";
          messages.scrollTop = messages.scrollHeight;
      })
      function sendMessage() {
        socket.emit("chat message", document.getElementById("m").value)
        document.getElementById("m").value = ""
      }
      function handleKeyPress(e) {
        var key=e.keyCode || e.which;
        if (key==13){
           sendMessage()
        }
      }
    </script>
  </body>
</html>
