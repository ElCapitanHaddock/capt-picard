
<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  
      <br>
      <p id="messages"></p>
      <div id="bottomBar">
        <input id="m" onkeypress="handleKeyPress(event)" autocomplete="off" />
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script>
      /*global io*/
      var socket = io();
      var messages = document.getElementById("messages")
      socket.on("latest", function(message) { //incoming messages
          messages.innerHTML += "<div></div>"+message+"<div style='height:10px;'></div>";
          messages.scrollTop = messages.scrollHeight;
      })
      function sendMessage() { //398241776327983104
        socket.emit("chat message", {guild: "/r/okbuddyretard", username: "Uhtred", channel: "general", content: document.getElementById("m").value})
        document.getElementById("m").value = ""
      }
      function handleKeyPress(e) {
        var key=e.keyCode || e.which;
        if (key==13){
           sendMessage()
        }
      }
    </script>
  </body>
</html>
